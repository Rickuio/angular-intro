<h3>Agregar: {{ characterName() }}</h3>
<input type="text" class="form-control" placeholder="Nombre" 
    [value]="characterName()" (change)="characterName.set(txtName.value)" #txtName
>
<input type="number" class="form-control mt-2" placeholder="Poder"
    [value]="characterPower()" (change)="characterPower.set(+txtPower.value)" #txtPower
>
<button class="mt-2 btn btn-primary" (click)="addCharacter()">Agregar</button>
